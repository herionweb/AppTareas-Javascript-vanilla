<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="icon" type="image/png" href="img/lista-de-tareas.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h2 class="fs-1 text-center mt-5 mb-4">LISTADO DE TAREAS</h2>
    <form id="form" class="form-control">
      <input id="input" class="input-text w-100 form-control" type="text" autocomplete="off" autofocus
        placeholder="Listado...">
      <button id="btn" class="w-100 btn btn-primary" type="submit">Agregar Tarea</button>
    </form>

    <div id="listado-tareas"></div>

  </div>
  <template id="template-listado-tareas">
    <div class="alert alert-warning mb-3 d-flex justify-content-between align-items-center">
      <p>Tarea 1</p>
      <h3>
        <i class="fas fa-thumbs-up"></i>
        <!-- <i class="fas fa-recycle"></i> -->
        <i class="fas fa-trash-alt text-danger"></i>
      </h3>
    </div>
  </template>
  <script src="app.js"></script>
</body>

</html>
